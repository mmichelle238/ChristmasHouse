<p style="margin-left: 2.5em;padding: 0 7em 2em 0;"></p>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">FirstName</th>
    <th scope="col">LastName</th>
    <th scope="col">Address</th>
    <th scope="col">City</th>
    <th scope="col">ZipCode</th>
    <th scope="col">Phone</th>
    <th scope="col">Email</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of allusers">
    <th scope="row">{{ user.id }}</th>
    <td>{{ user.FirstName }}</td>
    <td>{{ user.LastName }}</td>
    <td>{{ user.Address }}</td>
    <td>{{ user.City }}</td>
    <td>{{ user.ZipCode }}</td>
    <td>{{ user.Phone }}</td>
    <td>{{ user.Email }}</td>
  </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshAllUsers()">
  </ngb-pagination>

  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshAllUsers()">
    <option [ngValue]="2">2 items per page</option>
    <option [ngValue]="4">4 items per page</option>
    <option [ngValue]="6">6 items per page</option>
  </select>
</div>
